<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <title>bim-贵州</title>
    <link rel="stylesheet" href="../../static/css/app.css" />
    <script type="text/javascript" src="../../static/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../static/js/echarts.min.js"></script>
    <script type="text/javascript" src="../../static/js/echarts-gl.js"></script>
</head>

<body>
<div class="header">
    <h1 class="header-title">贵州云建筑bim</h1>
</div>
<div class="wrapper">
    <div class="content">
        <div class="col col-l">
            <div class="xpanel-wrapper xpanel-wrapper-40">
                <div class="xpanel xpanel-l-t">
                    <div class="title">建筑市场开放率</div>
                    <div id="pie" align="center" style="width: 500px;height: 290px"></div>
                </div>
            </div>
            <script type="text/javascript">
            </script>
            <div class="xpanel-wrapper xpanel-wrapper-60">
                <div class="xpanel xpanel-l-b">
                    <div class="title">建筑市场企业活跃指数</div>
                    <div id="activeIndex_table" style="overflow: hidden; height: 100px;">
                        <div id="activeIndex" class="tableScroll">
                            <table>
                                <tr>
                                    <td>一年有业绩</td>
                                    <td>18万</td>
                                </tr>
                                <tr>
                                    <td>两年有业绩</td>
                                    <td>28万</td>
                                </tr>
                                <tr>
                                    <td>三年有业绩</td>
                                    <td>38万</td>
                                </tr>
                                <tr>
                                    <td>三年以上有业绩</td>
                                    <td>48万</td>
                                </tr>
                            </table>
                        </div>
                        <div id="activeIndex_dyna"></div>
                    </div>
                    <script type="text/javascript">
                        var speed = 20;
                        activeIndex_dyna.innerHTML = activeIndex.innerHTML;

                        function Marquee() {
                            if (activeIndex_dyna.offsetTop - activeIndex_table.scrollTop <= 0) {
                                activeIndex_table.scrollTop -= activeIndex.offsetHeight;
                            } else {
                                activeIndex_table.scrollTop++;
                            }
                        }
                        var MyMar = setInterval(Marquee, speed);

                        activeIndex_table.onmouseover = function() {
                            clearInterval(MyMar);
                        }

                        activeIndex_table.onmouseout = function() {
                            MyMar = setInterval(Marquee, speed);
                        }
                    </script>
                    <div id="pieCycle" style="width: 500px;height: 200px">
                    </div>
                    <div id="bar" style="width: 500px;height: 150px"></div>
                </div>
            </div>
        </div>
        <div class="col col-c">
            <div class="xpanel-wrapper xpanel-wrapper-75">
                <div class="xpanel no-bg">
                    <div class="scroll_xpanel">
                        <div>
                            <marquee scrollamount="6">同比增长24%，2018年预计3720亿元</marquee>
                        </div>
                    </div>
                    <div class="3D_map" id="map3D" style="min-height: 600px;max-width: 700px">
                    </div>
                </div>
            </div>
            <!--<div class="xpanel-wrapper xpanel-wrapper-20">
                <div class="xpanel xpanel-c-b">
                    <div class="title title-long"></div>
                </div>
            </div>-->
        </div>
        <div class="col col-r">
            <div class="xpanel-wrapper xpanel-wrapper-45">
                <div class="xpanel xpanel-r-b">
                    <div class="title">建筑工人吸纳指数</div>
                    <div id="bar_line" style="width: 500px;height: 350px"></div>
                </div>
            </div>
            <div class="xpanel-wrapper xpanel-wrapper-55">
                <div class="xpanel xpanel-r-t">
                    <div class="title">农危房/户棚区房屋改造率</div>
                    <div id="pie_dynamic" style="width: 500px;height: 400px"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/js/app.js"></script>
<script type="text/javascript" src="../../static/js/map.js"></script>
</body>

</html>
