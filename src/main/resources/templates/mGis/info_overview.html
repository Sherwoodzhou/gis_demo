                        <div class="fill-h" id="pie1"></div>
                        <script type="text/javascript">
                            function drawLine1() {
                                var pie1 = document.getElementById('pie1');
                                var myChart = echarts.init(pie1);
                                /**
                                 * 图标所需数据
                                 */
                                var data = {
                                    id: 'echartPie',
                                    value: [12, 32, 54, 12],
                                    legend: ['人质', '要不要投降', '过期', '追梦的蚂蚁'],
                                    color: ['#3FA7DC', '#7091C4', '#5170A2', '#E1CA74'],
                                    // tooltipShow:false,    //设置悬浮提示显示              --默认显示true
                                    // hoverAnimation:false, //设置鼠标悬浮点击饼图动画效果  --默认开启动画true
                                    title: '饼图',
                                }

                                /**
                                 * 数据处理
                                 */
                                var seriesData = []
                                data.value.forEach(function(item, index) {
                                    seriesData.push({
                                        value: item,
                                        name: data.legend[index]
                                    })
                                })

                                var option = {
                                    title: {
                                        x: '2%',
                                        y: '2%',
                                        textStyle: {
                                            fontWeight: 400,
                                            fontSize: 16,
                                            color: '#687284'
                                        },
                                        text: data.title || ''
                                    },
                                    tooltip: {
                                        trigger: 'item',
                                        show: data.tooltipShow === false ? false : true
                                        //   formatter: "{b}: {c} ({d}%)"
                                    },
                                    legend: {
                                        orient: 'horizontal',
                                        top: 16,
                                        icon: 'circle',
                                        selectedMode: false,
                                        itemWidth: 6,
                                        itemHeight: 6,
                                        itemGap: 6,
                                        borderRadius: 6,
                                        data: data.legend
                                    },
                                    series: [{
                                        type: 'pie',
                                        // clickable:false,
                                        // selectedMode: 'single',//单点击设置
                                        hoverAnimation: data.hoverAnimation === false ? false : true,
                                        radius: ['40%', '67%'],
                                        color: data.color,
                                        label: {
                                            normal: {
                                                position: 'inner',
                                                // formatter: '{d}%',
                                                formatter: function(param) {
                                                    if (!param.percent) return ''
                                                    var f = Math.round(param.percent * 10) / 10;
                                                    var s = f.toString();
                                                    var rs = s.indexOf('.');
                                                    if (rs < 0) {
                                                        rs = s.length;
                                                        s += '.';
                                                    }
                                                    while (s.length <= rs + 1) {
                                                        s += '0';
                                                    }
                                                    return s + '%';
                                                },
                                                textStyle: {
                                                    color: '#fff',
                                                    fontSize: 12
                                                }
                                            }
                                        },
                                        labelLine: {
                                            normal: {
                                                show: false
                                            }
                                        },
                                        data: seriesData
                                    }]
                                };
                                myChart.setOption(option);
                                window.onresize = function () {
                                    this.myChart.resize();
                                };

                            }
                            drawLine1();
                        </script>
                    </div>

                <div class="xpanel-wrapper xpanel-wrapper-2-3">
                    <div class="xpanel">
                        <div class="fill-h" id="pie2"></div>
                        <script type="text/javascript">
                            function drawLine1() {
                                var pie2 = document.getElementById('pie2');
                                var myChart = echarts.init(pie2);
                                data = [{
                                    name: "使用中资源量",
                                    value: 754
                                },
                                    {
                                        name: "维修中资源量",
                                        value: 611
                                    },
                                    {
                                        name: "保养中资源量",
                                        value: 400
                                    },
                                    {
                                        name: "已损坏资源量",
                                        value: 200
                                    }
                                ];
                                arrName = getArrayValue(data, "name");
                                arrValue = getArrayValue(data, "value");
                                sumValue = eval(arrValue.join('+'));
                                objData = array2obj(data, "name");
                                optionData = getData(data)
                                function getArrayValue(array, key) {
                                    var key = key || "value";
                                    var res = [];
                                    if (array) {
                                        array.forEach(function(t) {
                                            res.push(t[key]);
                                        });
                                    }
                                    return res;
                                }

                                function array2obj(array,key) {
                                    var resObj = {};
                                    for(var i=0;i<array.length;i++){
                                        resObj[array[i][key]] = array[i];
                                    }
                                    return resObj;
                                }

                                function getData(data) {
                                    var res = {
                                        series: [],
                                        yAxis: []
                                    };
                                    for (let i = 0; i < data.length; i++) {
                                        // console.log([70 - i * 15 + '%', 67 - i * 15 + '%']);
                                        res.series.push({
                                            name: '',
                                            type: 'pie',
                                            clockWise: false, //顺时加载
                                            hoverAnimation: false, //鼠标移入变大
                                            radius: [73 - i * 15 + '%', 68 - i * 15 + '%'],
                                            center: ["30%", "55%"],
                                            label: {
                                                show: false
                                            },
                                            itemStyle: {
                                                label: {
                                                    show: false,
                                                },
                                                labelLine: {
                                                    show: false
                                                },
                                                borderWidth: 5,
                                            },
                                            data: [{
                                                value: data[i].value,
                                                name: data[i].name
                                            }, {
                                                value: sumValue - data[i].value,
                                                name: '',
                                                itemStyle: {
                                                    color: "rgba(0,0,0,0)",
                                                    borderWidth: 0
                                                },
                                                tooltip: {
                                                    show: false
                                                },
                                                hoverAnimation: false
                                            }]
                                        });
                                        res.series.push({
                                            name: '',
                                            type: 'pie',
                                            silent: true,
                                            z: 1,
                                            clockWise: false, //顺时加载
                                            hoverAnimation: false, //鼠标移入变大
                                            radius: [73 - i * 15 + '%', 68 - i * 15 + '%'],
                                            center: ["30%", "55%"],
                                            label: {
                                                show: false
                                            },
                                            itemStyle: {
                                                label: {
                                                    show: false,
                                                },
                                                labelLine: {
                                                    show: false
                                                },
                                                borderWidth: 5,
                                            },
                                            data: [{
                                                value: 7.5,
                                                itemStyle: {
                                                    color: "rgb(3, 31, 62)",
                                                    borderWidth: 0
                                                },
                                                tooltip: {
                                                    show: false
                                                },
                                                hoverAnimation: false
                                            }, {
                                                value: 2.5,
                                                name: '',
                                                itemStyle: {
                                                    color: "rgba(0,0,0,0)",
                                                    borderWidth: 0
                                                },
                                                tooltip: {
                                                    show: false
                                                },
                                                hoverAnimation: false
                                            }]
                                        });
                                        res.yAxis.push((data[i].value / sumValue * 100).toFixed(2) + "%");
                                    }
                                    return res;
                                }

                                option = {
                                    backgroundColor:'#000',
                                    legend: {
                                        show: true,
                                        icon:"circle",
                                        top: "center",
                                        left: '70%',
                                        data: arrName,
                                        width:50,
                                        padding: [0, 5],
                                        itemGap: 25,
                                        formatter: function(name) {
                                            return "{title|" + name + "}\n{value|" + (objData[name].value) +"}  {title|项}"
                                        },

                                        textStyle: {
                                            rich: {
                                                title: {
                                                    fontSize: 16,
                                                    lineHeight: 15,
                                                    color: "rgb(0, 178, 246)"
                                                },
                                                value: {
                                                    fontSize: 18,
                                                    lineHeight: 20,
                                                    color: "#fff"
                                                }
                                            }
                                        },
                                    },
                                    tooltip: {
                                        show: true,
                                        trigger: "item",
                                        formatter: "{a}<br>{b}:{c}({d}%)"
                                    },
                                    color: ['rgb(24, 183, 142)', 'rgb(1, 179, 238)', 'rgb(22, 75, 205)', 'rgb(52, 52, 176)'],
                                    grid: {
                                        top: '16%',
                                        bottom: '53%',
                                        left: "30%",
                                        containLabel: false
                                    },
                                    yAxis: [{
                                        type: 'category',
                                        inverse: true,
                                        axisLine: {
                                            show: false
                                        },
                                        axisTick: {
                                            show: false
                                        },
                                        axisLabel: {
                                            interval: 0,
                                            inside: true,
                                            textStyle: {
                                                color: "#fff",
                                                fontSize: 16,
                                            },
                                            show: true
                                        },
                                        data: optionData.yAxis
                                    }],
                                    xAxis: [{
                                        show: false
                                    }],
                                    series: optionData.series
                                };
                                myChart.setOption(option);
                                window.onresize = function () {
                                    this.myChart.resize();
                                };

                            }
                            drawLine1();
                        </script>
                    </div>

                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }, {
                                                            offset: 0,
                                                            color: colorArray[params.dataIndex % num].bottom
                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }, {
                                                            offset: 0,
                                                            color: colorArray[params.dataIndex % num].bottom
                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }, {
                                                            offset: 0,
                                                            color: colorArray[params.dataIndex % num].bottom
                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }, {
                                                            offset: 0,
                                                            color: colorArray[params.dataIndex % num].bottom
                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }, {
                                                            offset: 0,
                                                            color: colorArray[params.dataIndex % num].bottom
                                                        }, {
                                                            offset: 1,
                                                            color: colorArray[params.dataIndex % num].top
                                                        }],
                                                        //globalCoord: false
                                                    }
                                                },
                                                barBorderRadius: 70,
                                                borderWidth: 0,
                                                borderColor: '#333',
                                            }
                                        },
                                        barGap: '0%',
                                        barCategoryGap: '50%',
                                        data: [60, 132, 89, 134, 60]
                                    }

                                    ]
                                };
                                myChart.setOption(option);
                                window.onresize = function () {
                                    this.myChart.resize();
                                };

                            }
                            drawLine1();
                        </script>
                    </div>
                </div>

                            function drawLine1() {
                                var pie4 = document.getElementById('pie4');
                                var myChart = echarts.init(pie4);
                                var datas = [1500, 1, 12, 30, 4, 85, 6, 2, 11, 545];

                                var ax = 5; //真实y轴数据间隔
                                var ay = 10; //虚拟y轴数据比例


                                function setValue(datas) {
                                    var list = [];
                                    datas.forEach(function(data) {
                                        var x = 1,
                                            y = 1 / ay,
                                            newv = 0,
                                            z = 0;
                                        while (data > ax * x) {
                                            newv += ax;
                                            x *= ay;
                                            y *= ay;
                                            z += 1;
                                        }
                                        if (z > 0) {
                                            if (y > 1) {
                                                data -= (x / ay * ax);
                                            } else {
                                                data -= ax;
                                            }
                                            data = data / (x - y);
                                        }
                                        newv += data;
                                        list.push(newv);
                                    });
                                    return list;
                                }

                                function getValue(data) {
                                    var x = 1,
                                        y = 1 / ay,
                                        newv = 0,
                                        z = 0;
                                    while (data >= ax * (z + 1)) {
                                        newv += ((x - y) > 1 ? (x - y) : 1) * ax;
                                        y *= ay;
                                        x *= ay;
                                        z += 1;
                                    }
                                    if (z > 0) {
                                        if (y > 1) {
                                            data -= z * ax;
                                        } else {
                                            data -= ax;
                                        }
                                        data = data * (x - y);
                                    }
                                    newv += data;
                                    return Math.round(newv);

                                    //return data;
                                }

                                function getYaxis(value) {
                                    var x = ay,
                                        y = 1,
                                        newval = 0,
                                        z = 0;
                                    while (value >= ax) {
                                        if (z > 0) {
                                            newval += (x - y) * ax;
                                            x *= ay;
                                            y *= ay;
                                        } else {
                                            newval += ax;
