            <div class="col-lg-6 fill-h">

                        <div class="fill-h" id="lightBeam"></div>
                    </div>
                    <script type="text/javascript" th:inline="javascript">/*关联文本的表达方式*/
                    var map = Loca.create('lightBeam', {
                        mapStyle: 'amap://styles/midnight',
                        pitch: 50,
                        zoom: 10,
                        center: [116.397, 39.9],
                        features: ['bg', 'road'],
                    });

                    var layer = Loca.visualLayer({
                        eventSupport: true,
                        container: map,
                        type: 'point',
                        // 棱柱类型仅 3D 模式下支持。
                        shape: 'prism',
                        // 设定棱柱体顶点数量
                        vertex: 4
                    });

                    var list = heatGrid.map(function (value) {
                        var val = value.split('$');
                        return {
                            coord: val[1],
                            value: +val[0]
                        }
                    });

                    layer.setData(list.slice(0, 5000), {
                        lnglat: 'coord'
                    });

                    var colors = [
                        '#2c7bb6',
                        '#abd9e9',
                        '#ffffbf',
                        '#fdae61',
                        '#d7191c'
                    ];

                    layer.setOptions({
                        // 单位米
                        unit: 'meter',
                        light: {
                            // 环境光
                            ambient: {
                                // 光照颜色
                                color: '#ffffff',
                                // 光照强度，范围 [0, 1]
                                intensity: 0.5
                            },
                            // 平行光
                            directional: {
                                color: '#ffffff',
                                // 光照方向，是指从地面原点起，光指向的方向。
                                // 数组分别表示 X 轴、Y 轴、Z 轴。
                                // 其中 X 正向朝东、Y 正向朝南、Z 正向朝地下。
                                direction: [1, -1.5, 2],
                                intensity: 0.6
                            }
                        },
                        style: {
                            // 正多边形半径
                            radius: 500,
                            height: {
                                key: 'value',
                                value: [0, 50000]
                            },
                            // 顶边颜色
                            color: {
                                key: 'value',
                                scale: 'quantile',
                                value: colors
                            },
                            opacity: 0.9,
                            // 旋转角度，单位弧度
                            rotate: Math.PI / 180 * 45
                        },
//        selectStyle: {
//            color: '#fcff19',
//            opacity: 0.9
//        }
                    });

                    layer.on('mousemove', (ev) => {
                        openInfoWin(map.getMap(), ev.originalEvent, {
                            '位置': ev.rawData.coord,
                            '热度': ev.rawData.value
                        });
                    });

                    layer.render();

                    </script>
                </div>

            </div>
            <div class="col-lg-3 fill-h">
                <div class="xpanel-wrapper xpanel-wrapper-3">
                    <div class="xpanel">
                        <!-- 省份地图 -->
                        <div class="fill-h" id="line4"></div>
                        <script type="text/javascript">
                            function drawLine4() {
                                var line4 = document.getElementById('line4');
                                var myChart = echarts.init(line4);
                                // 颜色
                                var lightBlue = {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0,
                                        color: 'rgba(0, 192, 255, 1)' // 0% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: 'rgba(0, 192, 255, 0.1)' // 100% 处的颜色
                                    }],
                                    globalCoord: false // 缺省为 false
                                }
                                var darkBlue = {
                                    type: 'linear',
                                    x: 0,
                                    y: 0,
                                    x2: 0,
                                    y2: 1,
                                    colorStops: [{
                                        offset: 0,
                                        color: 'rgba(41, 121, 255, 1)' // 0% 处的颜色
                                    }, {
                                        offset: 1,
                                        color: 'rgba(41, 121, 255, 0.1)' // 100% 处的颜色
                                    }],
                                    globalCoord: false // 缺省为 false
                                }

                                function randomData() {
                                    value = Math.random() * 50;
                                    return {
                                        value: Math.round(value)
                                    }
                                }
// 时间设置
                                function checkTime(i) {
                                    if (i < 10) {
                                        i = "0" + i;
                                    }
                                    return i;
                                }

                                function timeSet() {
                                    var newTime = new Date();
                                    var m = newTime.getMinutes();
                                    var s = newTime.getSeconds();
                                    m = checkTime(m);
                                    s = checkTime(s);
                                    return [m, s].join(':');
                                }

                                var data = [];
                                var timeData = [];

                                for (var i = 0; i < 9; i++) {
                                    timeData.unshift(timeSet());
                                    data.unshift(randomData());
                                }
// 指定图表的配置项和数据
                                var option = {
                                    tooltip: {
                                        show: false
                                    },
                                    xAxis: {
                                        type: 'category',
                                        boundaryGap: false,
                                        // boundaryGap: 100,
                                        min: -1,
                                        max: 9,
                                        axisLine: {
                                            lineStyle: {
                                                color: '#4bbbf8',
                                                shadowColor: 'rgba(75, 211, 255, 0.5)',
                                                shadowBlur: 5
                                            }
                                        },
                                        axisTick: {
                                            interval: (index) => {
                                                if (index === -1 || index === 9) {
                                                    return false;
                                                } else {
                                                    return true;
                                                }
                                            }
                                        },
                                        axisLabel: {
                                            color: '#fff',
                                            fontSize: 12
                                        },
                                        splitLine: {
                                            show: false
                                        },
                                        data: timeData,

                                    },
                                    yAxis: [{
                                        max: 50,
                                        min: 0,
                                        axisLine: {
                                            lineStyle: {
                                                color: '#4bbbf8',
                                                shadowColor: 'rgba(75, 211, 255, 0.5)',
                                                shadowBlur: 5
                                            }
                                        },
                                        axisLabel: {
                                            color: '#fff',
                                            fontSize: 12
                                        },
                                        splitLine: {
                                            lineStyle: {
                                                color: 'rgba(75, 211, 255, 0.2)',
                                                type: 'dashed'
                                            }
                                        }
                                    }],
                                    series: [{
                                        name: '数量',
                                        type: 'pictorialBar',
                                        barCategoryGap: '-60%',
                                        symbol: 'path://d="M150 0 L75 200 L225 200 Z"',
                                        label: {
                                            show: true,
                                            position: 'top',
                                            color: '#1798ff',
                                            fontSize: 14
                                        },
                                        itemStyle: {

                                            color: function(params) {
                                                return params.dataIndex % 2 ? darkBlue : lightBlue;
                                            }
                                        },
                                        data: data
                                    }],
                                    backgroundColor: "#190c12",
                                };

                                myChart.setOption(option);
                                var key = 0;
                                setInterval(function() {

                                    timeData.shift();
                                    timeData.push(timeSet());

                                    data.shift();
                                    data.push(randomData());

                                    // 颜色控制
                                    key = (key === 1) ? 0 : 1;

                                    myChart.setOption({
                                        xAxis: {
                                            data: timeData
                                        },
                                        series: [{
                                            itemStyle: {
                                                normal: {
                                                    color: function(params) {
                                                        return (params.dataIndex + key) % 2 ? darkBlue : lightBlue;
                                                    }
                                                }
                                            },
                                            data: data
                                        }]
                                    });
                                }, 1000);
                                window.onresize = function () {
                                    this.myChart.resize();
                                };

                            }
                            drawLine4();
                        </script>
                    </div>
                </div>
